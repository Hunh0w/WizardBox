<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org">
    <head>
        <title>WizardBox | Authentification</title>

        <div th:replace="includes/globalhead"></div>

        <!-- HEADER-->
        <link href="/assets/css/header.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

        <!-- CONTENT -->
        <link href="/assets/css/register.css" rel="stylesheet" />
        <link href="/assets/css/core/inputtext.css" rel="stylesheet" />
        <link href="/assets/css/core/buttons.css" rel="stylesheet" />

        <!-- FOOTER -->
        <link href="/assets/css/footer.css" rel="stylesheet" />
    </head>
    <body>

        <div class="loader_container">
            <div class="loader">CHARGEMENT...</div>
        </div>

        <div id="background">
            <div th:replace="includes/header"></div>

            <div id="content">
                <div class="content">

                    <span th:text="${error.getError() == null} ? 'Authentification' : ${error.getError()}" th:style="${error.getError() == null} ? '' : 'color: #991111;'" id="titleauth"></span>

                    <form method="POST" th:object="${regdata}">
                        <input type="hidden" th:value="${_csrf.token}" name="_csrf" required/>
                        <div class="form__group field" id="divnom">
                            <input th:class="${error.getNom() == null} ? 'form\_\_field' : 'form\_\_field inputerror'" th:value="${regdata == null} ? '' : ${regdata.nom}" type="input" placeholder="Nom" name="nom" id='nom' required />
                            <label th:text="${error.getNom() == null} ? 'Nom' : ${error.getNom()}" for="nom" class="form__label"></label>
                        </div>
                        <div class="form__group field" id="divprenom">
                            <input th:class="${error.getPrenom() == null} ? 'form\_\_field' : 'form\_\_field inputerror'" th:value="${regdata == null} ? '' : ${regdata.prenom}" type="input" placeholder="Prénom" name="prenom" id='prenom' required />
                            <label th:text="${error.getPrenom() == null} ? 'Prénom' : ${error.getPrenom()}" for="prenom" class="form__label"></label>
                        </div>
                        <div class="form__group field" id="divpseudo">
                            <input th:class="${error.getPseudo() == null} ? 'form\_\_field' : 'form\_\_field inputerror'" th:value="${regdata == null} ? '' : ${regdata.pseudo}" type="input" placeholder="Pseudonyme" name="pseudo" id='pseudo' required />
                            <label th:text="${error.getPseudo() == null} ? 'Pseudonyme' : ${error.getPseudo()}" for="pseudo" class="form__label"></label>
                        </div>
                        <div class="form__group field" id="divmail">
                            <input th:class="${error.getEmail() == null} ? 'form\_\_field' : 'form\_\_field inputerror'" th:value="${regdata == null} ? '' : ${regdata.email}" type="input" placeholder="Email" name="email" id='email' required />
                            <label th:text="${error.getEmail() == null} ? 'Email' : ${error.getEmail()}" for="email" class="form__label"></label>
                        </div>
                        <div class="form__group field" id="divmdp">
                            <input th:class="${error.getPassword() == null} ? 'form\_\_field' : 'form\_\_field inputerror'" type="password" class="form__field" placeholder="Mot de passe" name="password" id='password' required />
                            <label th:text="${error.getPassword() == null} ? 'Mot de passe' : ${error.getPassword()}" for="password" class="form__label"></label>
                        </div>
                        <div class="form__group field" id="divmdpconf">
                            <input type="password" class="form__field" placeholder="Confirmation du Mot de passe" name="password_confirm" id='password_confirm' required />
                            <label for="password_confirm" class="form__label">Confirmation du mot de passe</label>
                        </div>
                        <div class="btndiv" type="submit" id="btnsubmit">
                            <a>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Valider
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="includes/footer :: footer"></div>

        <div th:replace="includes/scripts"></div>

        <script src="/assets/js/next_input_enter.js"></script>
        <script src="/assets/js/submit.js"></script>
        <script src="/assets/js/inputtext.js"></script>

    </body>
</html>
